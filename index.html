<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3amTech-Home | Tech & Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #0073e6, #00b8d4);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 48px; /* Larger font size for impact */
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif; /* New font for the title */
            letter-spacing: 2px; /* Adds spacing for a modern look */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(135deg, #005bb5, #0073e6);
            padding: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        .search-bar {
            text-align: center;
            margin: 30px 0;
        }
        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #0073e6;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-bar input:focus {
            border-color: #00b8d4;
            box-shadow: 0px 0px 10px rgba(0, 184, 212, 0.5);
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 25px;
            background: #fff;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: scale(1.03);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .product a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #0073e6, #00b8d4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product a:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(0, 115, 230, 0.3);
        }
        footer {
            background: linear-gradient(135deg, #005bb5, #0073e6);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            box-shadow: 0px -4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>3amTech-Home</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Reviews</a>
        <a href="#">Guides</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search for gadgets and guides...">
    </div>
    <div class="container">
        <h2>Welcome to 3amTech-Home</h2>
        <p>Your go-to site for tech gadgets and smart home products.</p>
        
        <div class="product">
            <img src="https://via.placeholder.com/800x400" alt="Product Image">
            <h3>Featured Tech Gadget</h3>
            <p>Check out this amazing gadget for your smart home.</p>
            <a href="#">Buy Now</a>
        </div>
    </div>
    <footer>
        &copy; 2025 3amTech-Home. All Rights Reserved.
    </footer>
</body>
</html>
